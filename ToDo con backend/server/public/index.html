<html>
  <head>
    <title>ToDo</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-sans max-w-lg mx-auto p-5">
    <h1 class="text-center text-gray-800 text-4xl font-bold mb-5">ToDo</h1>

    <form id="form-tarea" class="flex justify-center mb-3">
      <input
        type="text"
        name="task"
        placeholder="Nueva tarea"
        required
        id="input-tarea"
        class="p-2 w-3/4 rounded border border-gray-300 text-lg focus:outline-none focus:ring focus:ring-blue-300"
      />
      <button
        type="submit"
        class="ml-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition"
      >
        Agregar
      </button>
    </form>

    <div class="filtros text-center mt-3">
      <strong>Filtrar:</strong>
      <a href="/" class="text-gray-800 font-bold hover:underline">Todas</a> |
      <a
        href="/?filtro=pendientes"
        class="text-gray-800 font-bold hover:underline"
        >Pendientes</a
      >
      |
      <a
        href="/?filtro=completadas"
        class="text-gray-800 font-bold hover:underline"
        >Completadas</a
      >
    </div>

    <div class="mt-3">
      <form id="form-eliminar-completadas" method="POST" class="text-center">
        <button
          type="submit"
          class="p-2 bg-red-500 text-white rounded hover:bg-red-700 transition"
        >
          ğŸ§¹ Eliminar Tareas Completadas
        </button>
      </form>
    </div>

    <ul id="lista-tareas" class="list-none p-0 mt-3 flex flex-col gap-2">
      ${taskListHTML}
    </ul>
    <script src="/main.js"></script>
  </body>
</html>
