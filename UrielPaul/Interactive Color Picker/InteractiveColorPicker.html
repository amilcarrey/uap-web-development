<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Color Picker</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .slider-container {
      margin: 15px 0;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    #color-display {
      width: 150px;
      height: 150px;
      border: 2px solid #333;
      margin: 20px auto;
      border-radius: 8px;
    }
    .hex-display {
      text-align: center;
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
    .preset-container {
      text-align: center;
      margin-top: 20px;
    }
    .preset-container button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      background: #eee;
      transition: background 0.3s;
    }
    .preset-container button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Color Picker</h1>
 
    <div class="slider-container">
      <label for="red">Rojo: <span id="red-value">128</span></label>
      <input type="range" id="red" min="0" max="255" value="128">
    </div>
 
    <div class="slider-container">
      <label for="green">Verde: <span id="green-value">128</span></label>
      <input type="range" id="green" min="0" max="255" value="128">
    </div>
 
    <div class="slider-container">
      <label for="blue">Azul: <span id="blue-value">128</span></label>
      <input type="range" id="blue" min="0" max="255" value="128">
    </div>
 
    <div class="slider-container">
      <label for="alpha">Alfa: <span id="alpha-value">1</span></label>
      <input type="range" id="alpha" min="0" max="1" step="0.01" value="1">
    </div>
 
    <div class="hex-display">
      Hexadecimal: <span id="hex-code">#808080FF</span>
    </div>
 
    <div id="color-display"></div>
 
    <h2>Colores Presets</h2>
    <div class="preset-container">
      <button onclick="setPreset(255, 0, 0, 1)">Rojo</button>
      <button onclick="setPreset(0, 255, 0, 1)">Verde</button>
      <button onclick="setPreset(0, 0, 255, 1)">Azul</button>
      <button onclick="setPreset(255, 255, 0, 1)">Amarillo</button>
      <button onclick="setPreset(0, 255, 255, 1)">Cian</button>
      <button onclick="setPreset(255, 0, 255, 1)">Magenta</button>
      <button onclick="setPreset(0, 0, 0, 1)">Negro</button>
      <button onclick="setPreset(255, 255, 255, 1)">Blanco</button>
    </div>
 
    <script>
      const redSlider = document.getElementById('red');
      const greenSlider = document.getElementById('green');
      const blueSlider = document.getElementById('blue');
      const alphaSlider = document.getElementById('alpha');
 
      const redValueSpan = document.getElementById('red-value');
      const greenValueSpan = document.getElementById('green-value');
      const blueValueSpan = document.getElementById('blue-value');
      const alphaValueSpan = document.getElementById('alpha-value');
 
      const hexCodeSpan = document.getElementById('hex-code');
      const colorDisplay = document.getElementById('color-display');
 
      // Convierte un componente a hexadecimal (dos dígitos)
      function componentToHex(c) {
        let hex = Number(c).toString(16);
        return hex.length == 1 ? "0" + hex : hex;
      }
 
      // Actualiza el color y el código hexadecimal mostrado
      function updateColor() {
        const r = parseInt(redSlider.value);
        const g = parseInt(greenSlider.value);
        const b = parseInt(blueSlider.value);
        const a = parseFloat(alphaSlider.value);
 
        redValueSpan.textContent = r;
        greenValueSpan.textContent = g;
        blueValueSpan.textContent = b;
        alphaValueSpan.textContent = a;
 
        // Convierte alfa a valor entre 0 y 255
        const aHex = componentToHex(Math.round(a * 255));
        const hex = "#" + componentToHex(r) + componentToHex(g) + componentToHex(b) + aHex;
        hexCodeSpan.textContent = hex.toUpperCase();
 
        // Actualiza el color de fondo del cuadro con formato rgba
        colorDisplay.style.backgroundColor = `rgba(${r}, ${g}, ${b}, ${a})`;
      }
 
      redSlider.addEventListener('input', updateColor);
      greenSlider.addEventListener('input', updateColor);
      blueSlider.addEventListener('input', updateColor);
      alphaSlider.addEventListener('input', updateColor);
 
      // Aplica un color preset y actualiza los sliders
      function setPreset(r, g, b, a) {
        redSlider.value = r;
        greenSlider.value = g;
        blueSlider.value = b;
        alphaSlider.value = a;
        updateColor();
      }
 
      // Inicializa el color al cargar la página
      updateColor();
    </script>
  </div>
</body>
</html>
