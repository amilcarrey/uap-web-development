name: Test and Build on PR

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'examples/unit-testing/**'
      - '.github/workflows/test-and-build-pr.yml'

defaults:
  run:
    working-directory: examples/unit-testing

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: examples/unit-testing/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm run test:run
    
    - name: Build application
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: examples/unit-testing/.next/
        retention-days: 7