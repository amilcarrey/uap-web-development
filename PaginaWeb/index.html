<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task-manager">
        <div class="header">
            <img src="android.webp" alt="Logo" class="logo">
            <h1>ToDo</h1>
        </div>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="What i should remember?" required>
            <button type="submit">Add</button>
        </form>
        <ul id="task-list">
        </ul>
        <button id="clear-completed">Clean completed task</button>
    </div>
    <script src="scriptTask.js"></script>
</body>
</html>
