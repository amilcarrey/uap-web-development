<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Color Picker</h1>
    <div class="color-picker">
        <div class="preset-colors">
            <div class="color-box" style="background-color: red;" onclick="setColor('red')"></div>
            <div class="color-box" style="background-color: green;" onclick="setColor('green')"></div>
            <div class="color-box" style="background-color: blue;" onclick="setColor('blue')"></div>
            <div class="color-box" style="background-color: yellow;" onclick="setColor('yellow')"></div>
            <div class="color-box" style="background-color: magenta;" onclick="setColor('magenta')"></div>
            <div class="color-box" style="background-color: cyan;" onclick="setColor('cyan')"></div>
            <div class="color-box" style="background-color: orange;" onclick="setColor('orange')"></div>
            <div class="color-box" style="background-color: purple;" onclick="setColor('purple')"></div>
        </div>
        <div class="custom-color">
            <div class="sliders">
                <div class="slider">
                    <label for="red">R</label>
                    <input type="range" id="red" min="0" max="255" value="255" oninput="updateCustomColor()">
                </div>
                <div class="slider">
                    <label for="green">G</label>
                    <input type="range" id="green" min="0" max="255" value="255" oninput="updateCustomColor()">
                </div>
                <div class="slider">
                    <label for="blue">B</label>
                    <input type="range" id="blue" min="0" max="255" value="255" oninput="updateCustomColor()">
                </div>
            </div>
        </div>
        <div class="color-display" id="colorDisplay"></div>
    </div>
    <div>
        <button class="reset-button" onclick="resetColor()">Reset</button>
        <p>Current Color Code: <span id="colorCode">rgb(255, 255, 255)</span></p>
    </div>
    <script>
        const colorDisplay = document.getElementById('colorDisplay');

        function setColor(color) {
            colorDisplay.style.backgroundColor = color;
            document.getElementById('colorCode').textContent = color;
        }

        function updateCustomColor() {
            const r = document.getElementById('red').value;
            const g = document.getElementById('green').value;
            const b = document.getElementById('blue').value;
            const customColor = `rgb(${r}, ${g}, ${b})`;
            colorDisplay.style.backgroundColor = customColor;
            document.getElementById('colorCode').textContent = customColor;
        }

        function resetColor() {
            colorDisplay.style.backgroundColor = 'white';
            document.getElementById('red').value = 255;
            document.getElementById('green').value = 255;
            document.getElementById('blue').value = 255;
            document.getElementById('colorCode').textContent = 'rgb(255, 255, 255)';
        }
    </script>
</body>
</html>
