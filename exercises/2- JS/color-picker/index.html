<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker - Kevin Stivala</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-display">
      <h1>Interactive Color Picker</h1>
      <div class="color-display">
        <div class="color-display-box"></div>
        <h3 id="color-display-text">HEX: #000000</h3>
      </div>
      <div class="inputs-display">
        <div class="input-color">
          <label for="red">Red:</label>
          <input type="range" id="red" min="0" max="255" value="0" />
          <label id="red_label">0</label>
        </div>
        <div class="input-color">
          <label for="green">Green:</label>
          <input type="range" id="green" min="0" max="255" value="0" />
          <label id="green_label">0</label>
        </div>
        <div class="input-color">
          <label for="blue">Blue:</label>
          <input type="range" id="blue" min="0" max="255" value="0" />
          <label id="blue_label">0</label>
        </div>
      </div>
      <button id="reset">Reset</button>
      <h3>Preset Colors</h3>
      <div class="presets-display">
        <button class="preset-btn" id="preset-1">Red</button>
        <button class="preset-btn"  id="preset-2">Green</button>
        <button class="preset-btn"  id="preset-3">Blue</button>
      </div>
      <script src="./code.js"></script>
    </div>
  </body>
</html>
