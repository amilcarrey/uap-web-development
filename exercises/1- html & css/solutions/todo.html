<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>

<body>
    <header>
        <h1 class="title"><span style="color: grey">TO</span><span style="color: orange;">DO</span></h1>
        <div class="select-category">
            <h3 class="category" id="personal">Personal</h3>
            <h3 class="category">Professional</h3>
            <button id="add-category">+</button>
        </div>
    </header>

    <main>
        <div class="add-todo">
            
                <input type="text" id="input-todo" placeholder="What do you need to do?">
                <button id="add-todo-btn">ADD</button>
            
        </div>
        <div class="todo-container">
            <ul class="todo-list">
                <li class="todo-item">
                    <button type="button" class="check-btn">✓</button>
                    <p class="todo-text">Personal Work No. 1</p>
                    <button type="button" class="delete-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </li>
                <li class="todo-item">
                    <button type="button" class="check-btn">✓</button>
                    <p class="todo-text">Personal Work No. 2</p>
                    <button type="button" class="delete-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </li>
                <li class="todo-item">
                    <button type="button" class="check-btn">✓</button>
                    <p class="todo-text">Personal Work No. 3</p>
                    <button type="button" class="delete-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </li>
                <li class="todo-item">
                    <button type="button" class="check-btn">✓</button>
                    <p class="todo-text">Personal Work No. 4</p>
                    <button type="button" class="delete-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </li>
                <li class="todo-item">
                    <button type="button"  class="check-btn">✓</button>
                    <p class="todo-text">Personal Work No. 5</p>
                    <button type="button" class="delete-btn">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </li>
            </ul>

            <p id="clear">Clear Completed</p>
        </div>
    </main>

    <script>
        document.querySelectorAll(".check-btn").forEach(button => {
            button.addEventListener("click", function() {
            this.classList.toggle("active"); // Agrega o quita la clase .active
            this.nextElementSibling.classList.toggle("completed"); // Agrega o quita la clase .completed
            });
        });

        document.querySelectorAll(".category").forEach(category => {
            category.addEventListener("click", function() {
                document.querySelectorAll(".category").forEach(cat => cat.classList.remove("selected"));
                this.classList.add("selected");
            });
        });
    </script>
    
</body>
</html>
