<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><span class="highlight">TO</span>DO</h1>
        <div class="tabs">
            <span class="tab active">Personal</span>
            <span class="tab">Professional</span>
            <button class="plus-btn">+</button>
        </div>
        <div class="input-section">
            <input type="text" placeholder="What do you need to do?">
            <button class="add-btn">ADD</button>
        </div>
        <div class="task-list">
            <div class="task">
                <button class="check-btn">✓</button>
                <span class="task-text">Personal Work No. 1</span>
                <button>🗑️</button>
            </div>            
            <div class="task">
                <button class="check-btn">✓</button>
                <span class="task-text">Personal Work No. 2</span>
                <button>🗑️</button>
            </div>
            <div class="task">
                <button class="check-btn">✓</button>
                <span class="task-text">Personal Work No. 3</span>
                <button>🗑️</button>
            </div>            
            <div class="task">
                <button class="check-btn">✓</button>
                <span class="task-text">Personal Work No. 3</span>
                <button>🗑️</button>
            </div>
            <div class="task">
                <button class="check-btn">✓</button>
                <span class="task-text">Personal Work No. 5</span>
                <button>🗑️</button>
            </div>
        </div>
        <div class="clear-completed">Clear Completed</div>
    </div>
</body>
</html>
