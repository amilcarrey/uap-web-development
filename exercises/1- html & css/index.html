<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>


</head>

<body>
    <div class="tabs">
        <button class="tab active" id="all-tasks">Tareas</button>
        <button class="tab" id="completed-tasks">Completas</button>
        <button class="tab" id="incomplete-tasks">Incompletas</button>
    </div>
    
    
    <div class="container">
        <h1>TO.DO</h1>
        <div class="task-input">
            <input type="text" placeholder="Nueva tarea">
            <button>Agregar</button>
        </div>
        <ul class="task-list">
            <li>
                <input type="checkbox" id="tarea1">
                <label for="tarea1"><span>Hacer tarea de Programación III</span></label>
                <button class="borrar-tarea">🗑️</button>
            </li>
            <li>
                <input type="checkbox" id="tarea2">
                <label for="tarea2"><span>Ordenar mi ropa</span></label>
                <button class="borrar-tarea">🗑️</button>
            </li>
            <li>
                <input type="checkbox" id="tarea3">
                <label for="tarea3"><span>Limpiar la pieza</span></label>
                <button class="borrar-tarea">🗑️</button>
            </li>
            <li>
                <input type="checkbox" id="tarea4">
                <label for="tarea4"><span>Organizar horario</span></label>
                <button class="borrar-tarea">🗑️</button>
            </li>
            <li>
                <input type="checkbox" id="tarea5">
                <label for="tarea5"><span>Copiar tarea de ANMAT</span></label>
                <button class="borrar-tarea">🗑️</button>
            </li>
        </ul>
        
        
        <button class="clear-completed">Clear Completed</button>
    </div>
</body>
</html>
