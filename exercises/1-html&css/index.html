<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> <span class="TO">To</span><span class="DO">Do</span></h1>
    </header>
    <nav>
        <ul class="menu">
            <li class="mn"><a href="#">Personal</a></li>
            <li class="mn"><a href="#work">Work</a></li>
            <li class="mn"> <button class="agregar">+</button></li>
        </ul>        
    </nav>

    <div class="agregador">
            <input class= "quep" type="text" placeholder="que queres hacer?">
            <button class="agbot">+</button>
        </div>
        <div class="tareas">
            <li>
                <button class="borrar">X</button>
                <span class="tarea">Tarea 1</span>
                <input type="checkbox" class="check">
            </li>
            <li>
                <button class="borrar">X</button>
                <span class="tarea">Tarea 2</span>
                <input type="checkbox" class="check">
            </li>
            <li>
                <button class="borrar">X</button>
                <span class="tarea">Tarea 3</span>
                <input type="checkbox" class="check">
        </li>
    </div> 
</body>
</html>
