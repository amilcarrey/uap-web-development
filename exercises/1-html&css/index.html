<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <h1> <span class="TO">To</span><span class="DO">Do</span></h1>
    </header>
    <nav>
        <ul class="menu">
            <li class="mn"><a href="#">Personal</a></li>
            <li class="mn"><a href="#work">Trabajo</a></li>
            <li class="mn"> <button class="agregar">+</button></li>
        </ul>        
    </nav>

    <div class="agregador">
            <input class= "quep" id="taskInput" type="text" placeholder="que queres hacer?">
            <button onclick="addTask()" class="agbot">+</button>
        </div>
        <ul class="tareas" id="taskList"></ul>
        <button id="clearCompleted" class="clear-completed">Limpia Completadas</button>
    </div> 
</body>
</html>
