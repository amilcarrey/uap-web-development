<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker Animado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <div class="content">
      <h1>Color Picker Animado</h1>
      
      <div class="sliders-section">
        <div class="slider-container">
          <div class="slider-header">
            <label for="red">Rojo:</label>
            <span id="red-value" class="value-display">128</span>
          </div>
          <input type="range" id="red" min="0" max="255" value="128">
        </div>
        
        <div class="slider-container">
          <div class="slider-header">
            <label for="green">Verde:</label>
            <span id="green-value" class="value-display">128</span>
          </div>
          <input type="range" id="green" min="0" max="255" value="128">
        </div>
        
        <div class="slider-container">
          <div class="slider-header">
            <label for="blue">Azul:</label>
            <span id="blue-value" class="value-display">128</span>
          </div>
          <input type="range" id="blue" min="0" max="255" value="128">
        </div>
        
        <div class="slider-container">
          <div class="slider-header">
            <label for="alpha">Alfa:</label>
            <span id="alpha-value" class="value-display">1</span>
          </div>
          <input type="range" id="alpha" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
      
      <div class="color-preview-section">
        <div class="hex-display">
          <span id="hex-code">#808080FF</span>
          <button id="copy-button" class="copy-button">Copiar</button>
        </div>
        
        <div id="color-display">
          <div class="color-display-inner">
            <div class="color-overlay"></div>
          </div>
        </div>
      </div>
      
      <h2>Colores Presets</h2>
      <div class="preset-container">
        <button class="preset-button" style="background-color: #FF0000;" onclick="setPreset(255, 0, 0, 1)">Rojo</button>
        <button class="preset-button" style="background-color: #00FF00;" onclick="setPreset(0, 255, 0, 1)">Verde</button>
        <button class="preset-button" style="background-color: #0000FF;" onclick="setPreset(0, 0, 255, 1)">Azul</button>
        <button class="preset-button" style="background-color: #FFFF00; color: #333;" onclick="setPreset(255, 255, 0, 1)">Amarillo</button>
        <button class="preset-button" style="background-color: #00FFFF; color: #333;" onclick="setPreset(0, 255, 255, 1)">Cian</button>
        <button class="preset-button" style="background-color: #FF00FF;" onclick="setPreset(255, 0, 255, 1)">Magenta</button>
        <button class="preset-button" style="background-color: #000000;" onclick="setPreset(0, 0, 0, 1)">Negro</button>
        <button class="preset-button" style="background-color: #FFFFFF; color: #333; border: 1px solid #ddd;" onclick="setPreset(255, 255, 255, 1)">Blanco</button>
        <button class="preset-button" style="background-color: #FF9900;" onclick="setPreset(255, 153, 0, 1)">Naranja</button>
        <button class="preset-button" style="background-color: #9C27B0;" onclick="setPreset(156, 39, 176, 1)">Púrpura</button>
        <button class="preset-button" style="background-color: #795548;" onclick="setPreset(121, 85, 72, 1)">Marrón</button>
        <button class="preset-button" style="background-color: #607D8B;" onclick="setPreset(96, 125, 139, 1)">Gris Azulado</button>
      </div>
    </div>
  </div>
  
  <div id="copy-notification" class="copy-notification">¡Código copiado al portapapeles!</div>
  <script src="scripts.js"></script>

</body>
</html>
