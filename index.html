<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gestor de tareas</title>
</head>
<body>

    <main class="principal">
        <header class="encabezado">
            <div class="top">
                <h1 class="titulo">Gestor de tareas</h1>
            </div>
        </header>
    
            <nav class="navEncabezado">
                <div class="personal">
                    <h3>Personal</h3>
                </div>
                <div class="Profesional">
                    <h3>Profesional</h3>
                </div>
            </nav>

        <div class="agregar">
            <form id="taskForm">
                <input type="text" id="agregar" placeholder="QuÃ© necesitas hacer?">
                <button type="submit" class="agg">AGREGAR</button>
            </form>
        </div>
        

            <!-- SECCION DE LAS TAREAS  -->
        <div class="lista">
    
            <ul id="checklist">
                <li> 
                    <button type="button" class="check-btn"><i class="fa-regular fa-circle"></i></button>
                    <p class="delete">Ir al gym</p>
                    <button type="button" class="delete-btn"><i class="fa-solid fa-trash"></i></button>
                </li>
                
                <li> 
                    <button type="button" class="check-btn"><i class="fa-regular fa-circle"></i></button>
                    <p class="delete"> Jugar futbol</p>
                    <button type="button" class="delete-btn"><i class="fa-solid fa-trash"></i></button>
                </li>

                <li> 
                    <button type="button" class="check-btn"><i class="fa-regular fa-circle"></i></button>
                    <p class="delete">Viajar a Ecuador</p>
                    <button type="button" class="delete-btn"><i class="fa-solid fa-trash"></i></button>
                </li>

                
                <li> 
                    <button type="button" class="check-btn"><i class="fa-regular fa-circle"></i></button>
                    <p class="delete">Comprar en el ceape </p>
                    <button type="button" class="delete-btn"><i class="fa-solid fa-trash"></i></button>
                </li> 
            </ul>
    
            <div class="clear">
                <button class="limpiar">Limpiar</button>
            </div>    

            <div class="botones">
                <button class="todo">Todas</button>
                <button class="completado">Completas</button>
                <button class="incompleto">Incompletas</button>
            </div>
        </div>
    </main>   

<script src="index.js"></script>
</body>
</html>
