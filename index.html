<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareneitor</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/png" href="Imágenes/e.png">
</head>

<body>
    <!-- Título -->
    <div class="Titulo">
        <h1>TARENEITOR</h1>
    </div>

    <!-- Imagen -->
    <div class="Imagen">
        <hr>
        <img src="Imágenes/e.png" alt="Imagen para reflexionar sobre la vida y tus tareas">
    </div>

    <!-- Formulario -->
    <div class="Formulario">
        <form>
            <input type="text" placeholder="¿Qué tenemos que hacer hoy?" disabled>
            <button type="button" disabled>Agregar</button>
        </form>
    </div>

    <!-- Filtros -->
    <div class="Filtros">
        <button class="filtro-btn" disabled>Mostrar tareas completadas</button>
        <button class="filtro-btn" disabled>Mostrar tareas sin completar</button>
    </div>

    <!-- Lista de tareas -->
    <div class="Tareas">
        <ul class="Lista">
            <!-- Ejemplo visual de tareas estáticas -->
            <li>Tarea 1</li>
            <li>Tarea 2</li>
        </ul>
    </div>

    <!-- Botón de eliminar -->
    <div class="Borrar-completadas">
        <button class="eliminar-btn" disabled>Eliminar tareas completadas</button>
    </div>
</body>

</html>
