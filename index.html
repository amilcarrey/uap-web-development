<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gestor de tareas</title>
</head>
<body>

    <main class="principal">
        <header class="encabezado">
            <div class="top">
                <h1 class="titulo">Gestor de tareas</h1>
            </div>
        </header>
    
            <nav class="navEncabezado">
                <div class="personal">
                    <h3>Personal</h3>
                </div>
                <div class="Profesional">
                    <h3>Profesional</h3>
                </div>
            </nav>
    
        <!-- <img src="rexito.jpg" alt="" width="220" height="400"> -->
    
        <div class="agregar">
            <input type="text" id="agregar" placeholder="Qué necesitas hacer?">
            <button class="agg">AGREGAR</button>
        </div>
    

            <!-- SECCION DE LAS TAREASssss  -->
        <div class="lista">
    
            <ul id="checklist">
                <li> <button type="button" class="check-btn">✓</button><p class="delete">Tarea 1</p><button type="button" class="delete-btn"><i class="fa-solid fa-trash"></i></button></li>
    
                <li> <button type="button" class="check-btn">✓</button><p class="delete">Tarea 2</p><button type="button" class="delete-btn"><i class="fa-solid fa-trash"></i></button></li>
    
                <li> <button type="button" class="check-btn">✓</button><p class="delete">Tarea 3</p><button type="button" class="delete-btn"><i class="fa-solid fa-trash"></i></button></li>
    
                <li> <button type="button" class="check-btn">✓</button><p class="delete">Tarea 4</p><button type="button" class="delete-btn"><i class="fa-solid fa-trash"></i></button></li>
        
            </ul>
    
            <div class="clear">
                <button class="limpiar">Limpiar</button>
            </div>    
        </div>
    </main>   
</body>
</html>
