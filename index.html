<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <header>
            <h1 class="header-title"><span class="title-gray">ToDo</span><span class="title-orange">List</span></h1>

            <div class="tabs">
                <button class="tab active" id="personal-tab" onclick="setFilter('done')">Done</button>
                <button class="tab" id="professional-tab" onclick="setFilter('undone')">Undone</button>
                <button class="tab" id="professional-tab" onclick="setFilter('all')">All</button>
                <button class="add-button">+</button>
            </div>
        </header>
        
        <form class="todo-input" onsubmit="submitForm(event)">
            <input type="text" id="todo-input" placeholder="What do you want to do?">
            <button type="submit" class="add-todo-button">ADD</button>
        </form>
        
        <div class="todo-list" id="todo-list">
            
            
        </div>
        <div class="clear-section">
            <button class="clear-completed-button" onclick="clearCompleted()">Clear Completed</button>
        </div>
    </main>
</body>
</html>
