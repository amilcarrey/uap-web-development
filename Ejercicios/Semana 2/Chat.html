<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #1e1e1e;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            padding: 20px;
            text-align: center;
            position: relative;
            background-color: #1e1e1e;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header h1 span {
            color: #8a2be2;
        }

        .add-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .add-button:hover {
            background-color: #9d4edd;
            transform: scale(1.1);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #333;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #888;
        }

        .tab.active {
            color: #fff;
            border-bottom: 3px solid #8a2be2;
        }

        .tab:hover:not(.active) {
            background-color: #2a2a2a;
            color: #ccc;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #2a2a2a;
        }

        .task-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 30px 0 0 30px;
            background-color: #3a3a3a;
            color: #fff;
            font-size: 16px;
        }

        .task-input::placeholder {
            color: #888;
        }

        .task-input:focus {
            outline: none;
            background-color: #444;
        }

        .add-task-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 0 30px 30px 0;
            background-color: #8a2be2;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-task-btn:hover {
            background-color: #9d4edd;
        }

        .tasks-container {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .task:hover {
            background-color: #333;
        }

        .task-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #666;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .task-checkbox:checked {
            background-color: #8a2be2;
            border-color: #8a2be2;
        }

        .task-checkbox:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .delete-task {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .delete-task:hover {
            color: #ff6b6b;
        }

        .clear-completed {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            background: none;
            border: 1px solid #8a2be2;
            color: #8a2be2;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .clear-completed:hover {
            background-color: #8a2be2;
            color: white;
        }

        /* Scrollbar styling */
        .tasks-container::-webkit-scrollbar {
            width: 8px;
        }

        .tasks-container::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 10px;
        }

        .tasks-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        .tasks-container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TARE<span>AS</span></h1>
            <button class="add-button">+</button>
        </div>
        
        <div class="tabs">
            <div class="tab active">Personal</div>
            <div class="tab">Profesional</div>
        </div>
        
        <div class="input-container">
            <input type="text" class="task-input" placeholder="¿Qué necesitas hacer?">
            <button class="add-task-btn">AÑADIR</button>
        </div>
        
        <div class="tasks-container">
            <div class="task completed">
                <input type="checkbox" class="task-checkbox" checked>
                <span class="task-text">Tarea Personal No. 1</span>
                <button class="delete-task">×</button>
            </div>
            
            <div class="task">
                <input type="checkbox" class="task-checkbox">
                <span class="task-text">Tarea Personal No. 2</span>
                <button class="delete-task">×</button>
            </div>
            
            <div class="task">
                <input type="checkbox" class="task-checkbox">
                <span class="task-text">Tarea Personal No. 3</span>
                <button class="delete-task">×</button>
            </div>
            
            <div class="task completed">
                <input type="checkbox" class="task-checkbox" checked>
                <span class="task-text">Tarea Personal No. 4</span>
                <button class="delete-task">×</button>
            </div>
            
            <div class="task">
                <input type="checkbox" class="task-checkbox">
                <span class="task-text">Tarea Personal No. 5</span>
                <button class="delete-task">×</button>
            </div>
        </div>
        
        <button class="clear-completed">Limpiar Completadas</button>
    </div>

    <script>
        // Funcionalidad básica para la demostración
        document.addEventListener('DOMContentLoaded', function() {
            // Cambiar entre pestañas
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Marcar tareas como completadas
            const checkboxes = document.querySelectorAll('.task-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const task = this.parentElement;
                    if (this.checked) {
                        task.classList.add('completed');
                    } else {
                        task.classList.remove('completed');
                    }
                });
            });

            // Eliminar tareas
            const deleteButtons = document.querySelectorAll('.delete-task');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const task = this.parentElement;
                    task.remove();
                });
            });

            // Limpiar tareas completadas
            const clearButton = document.querySelector('.clear-completed');
            clearButton.addEventListener('click', function() {
                const completedTasks = document.querySelectorAll('.task.completed');
                completedTasks.forEach(task => task.remove());
            });

            // Añadir nuevas tareas
            const addButton = document.querySelector('.add-task-btn');
            const taskInput = document.querySelector('.task-input');
            
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText !== '') {
                    const tasksContainer = document.querySelector('.tasks-container');
                    
                    const newTask = document.createElement('div');
                    newTask.className = 'task';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.addEventListener('change', function() {
                        if (this.checked) {
                            newTask.classList.add('completed');
                        } else {
                            newTask.classList.remove('completed');
                        }
                    });
                    
                    const span = document.createElement('span');
                    span.className = 'task-text';
                    span.textContent = taskText;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-task';
                    deleteBtn.textContent = '×';
                    deleteBtn.addEventListener('click', function() {
                        newTask.remove();
                    });
                    
                    newTask.appendChild(checkbox);
                    newTask.appendChild(span);
                    newTask.appendChild(deleteBtn);
                    
                    tasksContainer.appendChild(newTask);
                    taskInput.value = '';
                }
            }
            
            addButton.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });
    </script>
</body>
</html>
