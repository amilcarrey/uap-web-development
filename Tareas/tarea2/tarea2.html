<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <link rel="stylesheet" href="tarea2.css">
</head>
<body>
    <div class="container">
        <h2>RGB Color Picker</h2>
        <div class="color-box" id="colorBox"></div>
        <p id="hexValue">#FFFFFF</p>

        <div class="slider-container">
            <label for="red">R:</label>
            <input type="range" id="red" min="0" max="255" value="255">
            <span id="redValue">255</span>
        </div>
        <div class="slider-container">
            <label for="green">G:</label>
            <input type="range" id="green" min="0" max="255" value="255">
            <span id="greenValue">255</span>
        </div>
        <div class="slider-container">
            <label for="blue">B:</label>
            <input type="range" id="blue" min="0" max="255" value="255">
            <span id="blueValue">255</span>
        </div>

        <button id="reset">Reset</button>

        <h3>Preset Colors</h3>
        <div class="preset-buttons">
            <button class="preset yellow" onclick="setPreset(255, 255, 0)">Yellow</button>
            <button class="preset blue" onclick="setPreset(0, 0, 255)">Blue</button>
            <button class="preset red" onclick="setPreset(255, 0, 0)">Red</button>
            <button class="preset green" onclick="setPreset(0, 255, 0)">Green</button>
            <button class="preset orange" onclick="setPreset(255, 165, 0)">Orange</button>
            <button class="preset purple" onclick="setPreset(128, 0, 128)">Purple</button>
            <button class="preset cyan" onclick="setPreset(0, 255, 255)">Cyan</button>
            <button class="preset magenta" onclick="setPreset(255, 0, 255)">Magenta</button>
        </div>
    </div>

    <script src="tarea2.js"></script>
</body>
</html>
