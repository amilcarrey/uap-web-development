<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="tarea3.css">   
</head>
<body>

    <div class="container">
        <div id="titulo">
            <h1><span class="highlight">TO</span>DO</h1>
        </div>
        
        <div id="barra" class="tabs">
            <button class="active">Personal</button>
            <button>Professional</button>
            <button>+</button>
        </div>

        <div class="input-container">
            <input type="text" placeholder="What do you need to do?" id="taskInput">
            <button id="addTask">ADD</button>
        </div>

        <div id="tabla">
            <ul id="taskList"></ul>

            <div class="filters">
                <button id="filterAll">All</button>
                <button id="filterIncomplete">Incomplete</button>
                <button id="filterCompleted">Completed</button>
            </div>

            <button id="clearCompleted">Clear Completed</button>
        </div>

    </div>
    <script src="tarea3.js"></script>
</body>
</html>
